<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META TAGS START-->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatiable" content="ie-edge">
    <!--META TAGS END-->
    <!--CSS LINKS START-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--CSS LINKS END-->
    <link rel="icon" href="images/google-favicon.png">
    <title>Google</title>
  </head>

  <body>
    <header class="navbar navbar-static-top">

      <ul class="container header-links">
        <li><img id="avatar" src="images/myavatar.png" alt="Google Avatar Icon"></li>
        <li><img id="alerts" src="images/alerts.gif" alt="Google Alerts Icon"></li>
        <li><img id="apps" src="images/googleappsicon.png" alt="Google Apps Icon"></li>
        <li><a id="images" href="https://images.google.com/" target="_blank">Images</a></li>
        <li><a id="gmail" href="https://mail.google.com" target="_blank">Gmail</a></li>
      </ul>

    </header>

    <section id="main-content">
      <img src="images/googlelogo.png" alt="Google Logo" />
      <input type="search" name="search" value="">
    </section>


    <!--JAVASCRIPT LINKS START-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--JAVASCRIPT LINKS START-->
  </body>
</html>
