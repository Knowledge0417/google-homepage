<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/google-favicon.png">
    <title>Google</title>
  </head>
  <body>
    <header>

      <ul class="header-links">
        <li><img id="avatar" src="images/myavatar.png" alt="Google Avatar Icon"></li>
        <li><img id="alerts" src="images/alerts.gif" alt="Google Alerts Icon"></li>
        <li><img id="apps" src="images/googleappsicon.png" alt="Google Apps Icon"></li>
        <li><a id="images" href="https://images.google.com/" target="_blank">Images</a></li>
        <li><a id="gmail" href="https://mail.google.com" target="_blank">Gmail</a></li>
      </ul>

    </header>

    <section id="main-content">
      <img src="images/googlelogo.png" alt="Google Logo" />
      <input type="search" name="search" value="">
    </section>
  </body>
</html>
